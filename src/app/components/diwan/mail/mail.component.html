<p-card>
  <ng-template pTemplate="header">
    
      Header content here
  </ng-template>

  <div class="table">
    <p-table [responsive]="true" responsiveLayout="scroll">
      <ng-template pTemplate="header">
        <tr>
          <th>رقم الطلب</th>
          <th>تاريخ الطلب</th>
          <th>الكلية</th>
          <th>رقم الديوان</th>
          <th>تاريخ</th>
        </tr>
      </ng-template>
  
      <ng-template pTemplate="body">
        <tr>
          <td>لا يوجد</td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage" let-columns>
        <tr>
          <td [attr.colspan]="5" style="text-align: center;">
            <strong>لا يوجد بيانات لعرضها.</strong>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</p-card>
