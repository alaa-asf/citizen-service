<div class="container">
  <p-panel header="إضافة الطلبات التي يحملها المراسل :">
    <form>
      <div class="grid p-fluid">
        <div class="col-12 md:col-12">
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
            <input class="p-inputtext-lg" type="text" pInputText placeholder="اسم المراسل">
          </div>
        </div>

        <div class="col-12 md:col-12">
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-plus"></i></span>
            <input class="p-inputtext-lg" type="text" pInputText placeholder="رقم الطالب">
          </div>
        </div>
        
        <div class="col-12 md:col-12">
          <div class="p-inputgroup">
            <button pButton type="button" class="p-button-raised">إضافة الطلب</button>
          </div>
        </div>
      </div>
    </form>
  </p-panel>
  <div class="table">
    <p-table [responsive]="true"  responsiveLayout="scroll">
      <ng-template pTemplate="header">
          <tr>
              <th>رقم الطلب</th>
              <th>تاريخ الطلب</th>
              <th>الكلية</th>
              <th>رقم الديوان</th>
              <th>تاريخ</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body">
          <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
          </tr>
      </ng-template>
  </p-table>
  </div>
</div>
