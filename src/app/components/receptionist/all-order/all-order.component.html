<div class="table">
    <p-table [value]="demands" responsiveLayout="scroll" [responsive]="true">
        <ng-template pTemplate="caption">
            <form [formGroup]="filterForm">
                <div class="row">

                    <div class="col-4">
                        <span> من تاريخ</span>&nbsp;&nbsp;
                        <p-calendar formControlName="dateFrom" [(ngModel)]="dateStart" dateFormat="dd.mm.yy"></p-calendar>
                        <br><br>
                        <span> إلى تاريخ</span>&nbsp;&nbsp;
                        <p-calendar formControlName="dateTo" [(ngModel)]="dateEnd" dateFormat="dd.mm.yy"></p-calendar>
                    </div>
                    <div class="col-4 p-fluid grid">
                        <div class="field col-6 md:col-6">
                            <span class="p-float-label">
                                <input type="text" id="inputtext" pInputText [(ngModel)]="selectedId" formControlName="id">
                                <label for="inputtext">بحث حسب الرقم الوطني</label>
                            </span>
                            <br>
                            <span class="p-float-label">
                                <input type="text" id="inputtext" pInputText [(ngModel)]="selectedService" formControlName="service">
                                <label for="inputtext">بحث حسب الخدمة</label>
                            </span>
                        </div>
                    </div>
                    <div class="col-4 p-fluid grid">
                        <div class="field col-6 md:col-6">
                            <span class="p-float-label">
                                <input type="text" id="inputtext" pInputText [(ngModel)]="selectedCollage" formControlName="collage">
                                <label for="inputtext">بحث حسب الكلية</label>
                            </span>
                            <br>
                            <button pButton type="button" label="بحث" (onClick)="applyFilter(filterForm.value)"></button>
                        </div>
                    </div>
                </div>
            </form>

        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>Code</th>
                <th>Name</th>
                <th>Category</th>
                <th>Quantity</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-demand>
            <tr>
                <td>{{demand.code}}</td>
                <td>{{demand.name}}</td>
                <td>{{demand.category}}</td>
                <td>{{demand.quantity}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
